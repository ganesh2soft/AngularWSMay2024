<app-pagehead></app-pagehead>

<div class="container">
    <div class="container">
        <div class="d-flex justify-content-end">
            <a class="nav-link text-white bg-primary " routerLink="/home">Home</a>&nbsp;&nbsp;&nbsp;
            <a class="nav-link text-white bg-primary" routerLink="/signup">Signup</a>
              
            
        </div>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <app-spinner *ngIf="this.loadingServ.isLoading$ | async"></app-spinner>
        <!-- Spinner -->
      </div>
      </div>

    <h4 class="text-center mt-4 bg-success">Login Now for many exciting
        offers!!!</h4>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="customerEmail">Customer Email</label>
            <input type="email" class="form-control" [(ngModel)]="requser.custemail"  name="custemail"     id="customerEmail"
                placeholder="Enter customer email">
        </div>
        <br>
        <div class="form-group">
            <label for="customerPassword">Password</label>
            <input type="password" class="form-control" [(ngModel)]="requser.password"  name="custpwd" id="customerPassword" 
                placeholder="Enter password">

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-secondary ml-2">Reset</button>
        <!-- Reset button -->
        
    </form>
    
</div>

<app-pagefoot></app-pagefoot>
