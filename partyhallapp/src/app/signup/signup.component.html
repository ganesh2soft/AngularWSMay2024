<app-pageheader/>

<div class="container">
    <h3 class="text-center mt-2 ">New Users Signup Portal</h3>

    <div class="container">
        <div class="d-flex justify-content-end">
            <a class="nav-link text-white bg-primary " routerLink="/home">Home </a>&nbsp;&nbsp;&nbsp;
            <a class="nav-link text-white bg-primary" routerLink="/customerlogin">SignIN </a>
            
        </div>
    </div>
    <form (ngSubmit)="createNewCustomer()">        
      <div class="form-group">
        <label for="customerName">Customer FirstName</label>
        <input type="text"  [(ngModel)]="newCustomer.firstName" class="form-control" name="custname" placeholder="Enter customer name">
      </div>
      <br>
      <div class="form-group">
        <label for="customerName">Customer LastName</label>
        <input type="text"  [(ngModel)]="newCustomer.lastName" class="form-control" name="custname" placeholder="Enter customer name">
      </div>
      <br>
      <div class="form-group">
        <label for="customerEmail">Customer Email</label>
        <input type="email" class="form-control" [(ngModel)]="newCustomer.email" name="custemail" placeholder="Enter customer email">
      </div>
      <br>
      <div class="form-group">
        <label for="customerPassword">Customer Password</label>
        <input type="password" class="form-control"[(ngModel)]="newCustomer.password"  name="custpwd" placeholder="Enter password">
      </div>
      <br>
      <div class="form-group">
        <label for="customerPassword">Confirm Customer Password</label>
        <input type="password" class="form-control" name="newCustomer.confpassword" placeholder="Enter password">
      </div>
      <br>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control"[(ngModel)]="newCustomer.phone"  name="phone" placeholder="Enter Phone">
      </div>
      <div class="form-group">
        <label for="address">Address </label>
        <input type="text"  [(ngModel)]="newCustomer.address" class="form-control" name="address" placeholder="Enter Address">
      </div>
      <br>
   
        
      <button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn btn-secondary ml-2">Reset</button>
    </form>
  </div>

 <app-pagefoot/>
