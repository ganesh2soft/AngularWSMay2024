<mat-toolbar color="accent">

    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditAvailForm()">
        ADD AVAILABILITY
    </button>
</mat-toolbar>



<div class="main-body">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="availId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability ID </th>
                <td mat-cell *matCellDef="let row"> {{row.availId}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="availabilityDateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Date </th>
                <td mat-cell *matCellDef="let row"> {{row.availabilityDateTime}}</td>
            </ng-container>

            <ng-container matColumnDef="availableStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability Status </th>
                <td mat-cell *matCellDef="let row"> {{row.availableStatus}}</td>
            </ng-container>

            <ng-container matColumnDef="partyhall">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hall ID </th>
                <td mat-cell *matCellDef="let row"> {{row.partyhall.hallId}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    
                    <button mat-icon-button color="primary" (click)="openAddEditAForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    
                    <button mat-icon-button color="warn" (click)="deleteAvail(row.availId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of halls"></mat-paginator>
    </div>
</div>
