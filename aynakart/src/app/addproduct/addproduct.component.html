<h4>PRODUCT ADD SERVICE</h4>
<form #form="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="sellerName">SellerName</label>
        <input type="text" id="sellerName" name="sellerName" class="form-control" [(ngModel)]="formData.sellerName" required>
    </div>

    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="formData.productName"
            required>
    </div>

    <div class="form-group">
        <label for="brandName">Brand Name</label>
        <input type="text" id="brandName" name="brandName" class="form-control" [(ngModel)]="formData.brandName"
            required>
    </div>


    <div class="form-group">

        <label for="categoryId">Category ID</label>
        <blockquote class="blockquote">
            <p class="mb-0">Category has been fetched from CATEGORY MICROSERVICES running at
                http://localhost:8610/api/category or docker location </p>
        </blockquote>
        <select id="categoryId" name="categoryId" class="form-control" [(ngModel)]="formData.categoryId" required>
            <option value="" disabled>Select Category</option>
            <option *ngFor="let category of categoriesList" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>


    <div class="form-group">
        <label for="stockUnits">Stock Units</label>
        <input type="number" id="stockUnits" name="stockUnits" class="form-control" [(ngModel)]="formData.stockUnits"
            required>
    </div>

    <div class="form-group">
        <label for="unitPrice">Unit Price</label>
        <input type="number" id="unitPrice" name="unitPrice" class="form-control" [(ngModel)]="formData.unitPrice"
            required>
    </div>

    <div class="form-group">
        <label for="listedDate">Listed Date</label>
        <input type="date" id="listedDate" name="listedDate" class="form-control" [(ngModel)]="formData.listedDate"
            required>
    </div>

    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" name="imageUrl" class="form-control" [(ngModel)]="formData.imageUrl" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
